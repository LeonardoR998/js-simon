<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeri Casuali</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./logo-boolean.ico" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card text-center">
        <div class="card-header fs-1">Simon Says</div>
        <div class="card-body">
          <h5 class="card-title">Ricorda questi numeri:</h5>
          <div id="numbers" class="row mb-3"></div>
          <h5 class="card-title d-none" id="input-title">
            Inserisci i numeri che ricordi (non importa l'ordine!):
          </h5>
          <div id="inputs" class="row mt-5 d-none">
            <div class="col-2">
              <input class="form-control" type="number" />
            </div>
            <div class="col-2">
              <input class="form-control" type="number" />
            </div>
            <div class="col-2">
              <input class="form-control" type="number" />
            </div>
            <div class="col-2">
              <input class="form-control" type="number" />
            </div>
            <div class="col-2">
              <input class="form-control" type="number" />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary mt-4 d-none"
            id="confirm-button"
          >
            Conferma
          </button>
        </div>
      </div>
    </div>
    <script src="./JS/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
